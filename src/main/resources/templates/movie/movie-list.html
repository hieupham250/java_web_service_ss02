<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách phim</title>
</head>
<body>
<h1>Danh sách phim</h1>

<a th:href="@{/movies/add}">Thêm phim mới</a>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên phim</th>
        <th>Thể loại</th>
        <th>Thời lượng (phút)</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.duration}"></td>
        <td>
            <a th:href="@{'/movies/edit/' + ${movie.id}}">Sửa</a>
            <form th:action="@{'/movies/delete/' + ${movie.id}}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
