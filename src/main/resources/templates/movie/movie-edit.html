<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin phim</title>
</head>
<body>
<h1>Sửa thông tin phim</h1>

<form th:action="@{'/movies/edit/' + ${movie.id}}" th:object="${movie}" method="post">
    <label>Tiêu đề:</label>
    <input type="text" th:field="*{title}" required/><br/><br/>

    <label>Thể loại:</label>
    <input type="text" th:field="*{genre}" required/><br/><br/>

    <label>Thời lượng (phút):</label>
    <input type="number" th:field="*{duration}" required/><br/><br/>

    <button type="submit">Cập nhật</button>
    <a th:href="@{/movies}">Quay lại</a>
</form>
</body>
</html>
